<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Hindari Benda Jatuh - RevoFun</title>
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      canvas {
        background: #222;
        display: block;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <header><h1>Hindari Benda Jatuh</h1></header>
    <main>
      <!--input name-->
      <div id="name-section">
        <p>Enter your name to start:</p>
        <input type="text" id="playerNameInput" placeholder="Your name" />
        <button onclick="startGame()">Start</button>
      </div>

      <div id="game-section" style="display: none">
        <p>
          Hello, <span id="playerName"></span>! Use ← → to dodge the falling
          objects.
        </p>
        <!-- Skor dan Game Over disembunyikan dulu -->
        <p id="score-wrap" style="display: none">
          Score: <span id="score">0</span>
        </p>
        <canvas
          id="gameCanvas"
          width="400"
          height="500"
          style="border: 1px solid #000"
        ></canvas>
        <h2 id="gameOver" style="display: none; color: red"></h2>
        <a href="../html/index.html" class="btn">Back to Home</a>
      </div>
    </main>
    <script src="../js/avoid.js"></script>
  </body>
</html>
